<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MDEAutomator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div style="position: absolute; top: 0; right: 2rem; height: 3.5rem; z-index: 100; display: flex; align-items: center;">
        <select id="pageNavDropdown" class="toolbar-dropdown" style="min-width: 160px;">
            <option value="/">Home</option>
            <option value="/timanager">TIManager</option>
            <option value="/actionmanager">ActionManager</option>
            <option value="/huntmanager">HuntManager</option>
            <option value="/incidentmanager">IncidentManager</option>
        </select>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const nav = document.getElementById('pageNavDropdown');
        if (nav) {
            const current = window.location.pathname.toLowerCase();
            for (let i = 0; i < nav.options.length; i++) {
                if (nav.options[i].value.toLowerCase() === current) {
                    nav.selectedIndex = i;
                    break;
                }
            }
            nav.onchange = function() {
                window.location.href = nav.value;
            };
        }
    });
    </script>
    {% block content %}{% endblock %}
    
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
